<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>Quiz Time!!!</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-2 col-lg-1">
			<button type="button" class="btn btn-lg btn-default myGlyphicon"><span class="glyphicon glyphicon-play"></span>Push To Start Trivia</button>
		</div>

		<div class="col-xs-12 col-sm-8 col-md-10 col-lg-11">
			<div class="holder">
				<div class="question"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">	
			<div class="quizContainer">
				<div class="question"></div>
				    <ul class="choiceList"></ul>
				    <div class="quizMessage"></div>
				    <div class="result"></div>
				    <div class="nextButton">Next Question</div>
				    <br>
				</div>
			</div>
		</div>
	</div>

</div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
